<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books in Minutes by DS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFDD0;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #5E07D1;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            max-width: 900px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #5E07D1;
            text-align: center;
            margin-bottom: 40px;
        }
        .book-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .book-item {
            padding: 15px;
            background-color: #5E07D1;
            color: white;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }
        .book-item a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .book-item a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #5E07D1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .btn:hover {
            background: #4A05A8;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <h3>Books in Minutes by DS</h3>
        <div>
            <a href="index.html">Home</a>
            <a href="books.html">Books</a>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to Books in Minutes!</h1>

        <div class="book-list">
            <div class="book-item">
                <a href="book1.html">The 7 Habits of Highly Effective People</a>
            </div>
            <div class="book-item">
                <a href="book2.html">Atomic Habits</a>
            </div>
            <div class="book-item">
                <a href="book3.html">The Power of Now</a>
            </div>
        </div>

        <a href="books.html" class="btn">Back to Book List</a>
    </div>

</body>
</html>
