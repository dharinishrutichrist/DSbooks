<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books in Minutes by DS | Read, Learn, Grow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFDD0;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #5E07D1;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('books-background.jpg') no-repeat center center/cover;
            color: white;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero h2 {
            font-size: 1.5em;
            margin-top: 10px;
            font-weight: 300;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #5E07D1;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #4A05A8;
        }
        .container {
            max-width: 900px;
            margin: 80px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #5E07D1;
            border-bottom: 2px solid #5E07D1;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h3>Books in Minutes by DS</h3>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="books.html">Books</a>
        </div>
    </nav>
    
    <section class="hero">
        <h1>Welcome to Books in Minutes by DS</h1>
        <h2>Read, Learn, and Grow with Powerful Insights</h2>
        <a href="books.html" class="btn">Explore Summaries</a>
    </section>
</body>
</html>
